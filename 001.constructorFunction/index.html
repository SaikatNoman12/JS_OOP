<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
  </head>
  <body>
    <h1>Create Account</h1>
    <form id="newAccount">
      <input type="text" id="accountName" placeholder="Account Name" />
      <input type="text" id="initialBalance" placeholder="Balance" />
      <button>Create Account</button>
    </form>

    <br />
    <br />
    <h1>Deposit In Account</h1>
    <form id="depositAmount">
      <input type="text" id="depositId" placeholder="Account Id" />
      <input type="text" id="depositBalance" placeholder="Balance" />
      <button>Deposit Amount</button>
    </form>

    <br />
    <br />
    <h1>Withdraw In Account</h1>
    <form id="withdrawAmount">
      <input type="text" id="withdrawId" placeholder="Account Id" />
      <input type="text" id="withdrawBalance" placeholder="Balance" />
      <button>Withdraw Amount</button>
    </form>

    <script src="./app.js"></script>
  </body>
</html>
